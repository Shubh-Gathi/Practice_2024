<template>
    <lightning-card>
        <div class="slds-p-left_x-small">
            <p>{greeting}</p>
            <p>{welcome}</p>
        </div>
        <div class="slds-p-left_x-small">
            <lightning-button variant="brand" label="Change Text" title="Default Text Change" onclick={clickHandler}
                class="slds-m-left_x-small"></lightning-button>
        </div>

        <!-- demo of @track for object and array -->
        <div class="slds-p-around_medium">
            <p>{myDetails.fname}</p>
            <p>{myTask}</p>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Show Fname" title="Default Text Change" onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Show Task" title="Default Text Change" onclick={handleArray}
            class="slds-m-left_x-small"></lightning-button>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Refresh Data" title="Default Text Change" onclick={handleData}
            class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>

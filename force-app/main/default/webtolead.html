<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <title>web to lead </title>
</head>

<body>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5g00000I0Rw1"
        method="POST" onsubmit="submitHandler()">

        <input type=hidden name="oid" value="00D5g00000I0Rw1">
        <input type=hidden name="retURL" value="">
        <input type=hidden name="Lead_Date__c" class="outputdate">

        <h1>Create Lead </h1>
        <label for="first_name">First Name</label><input id="first_name" maxlength="40" name="first_name" size="20"
            type="text" required="true"/><br>

        <label for="last_name">Last Name</label><input id="last_name" maxlength="80" name="last_name" size="20"
            type="text" required="true"/><br>

        <label for="email">Email</label><input id="email" maxlength="80" name="email" size="20" type="text" required="true"/><br>

        <label>Lead Date</label>
        <input type="Date" required="true" class="inputdate"/>

        <!-- Lead Date:<span class="dateInput dateOnlyInput"><input id="00N5g00000iZSvk" name="00N5g00000iZSvk" size="12"
                type="text" /></span><br> -->

        <input type="submit" name="submit" class="submit">

    </form>

</body>

</html>
